name: Publish Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run publish in dry-run mode
        required: false
        default: false
        type: boolean

concurrency:
  group: publish-packages
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      id-token: write

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: event_store_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Use Yarn 1.x
        run: corepack prepare yarn@1.22.22 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate tag version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          set -euo pipefail

          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          LERNA_VERSION="$(node -p "require('./lerna.json').version")"

          echo "Tag version:   ${TAG_VERSION}"
          echo "Lerna version: ${LERNA_VERSION}"

          if [ "${TAG_VERSION}" != "${LERNA_VERSION}" ]; then
            echo "::error::Tag version (${TAG_VERSION}) does not match lerna.json version (${LERNA_VERSION})"
            exit 1
          fi

      - name: Build all packages
        run: yarn lerna run compile

      - name: Run tests
        run: yarn lerna run test

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail

          DRY_RUN='${{ github.event.inputs.dry_run || 'false' }}'

          if [ "${DRY_RUN}" = "true" ]; then
            npx lerna publish from-package --yes --no-verify-access --loglevel verbose
          else
            npx lerna publish from-package --yes
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "${TAG}" \
            --title "${TAG}" \
            --generate-notes \
            --verify-tag
